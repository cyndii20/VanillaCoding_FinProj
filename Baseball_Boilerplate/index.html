<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
      <form>
        <div id="start">
          <input id="startBtn" type="button" value="Game Start!" />
          <input
            id="textInput"
            class="hidden"
            type="text"
            placeholder="Write a number"
          />
          <div id="strike"></div>
          <div id="ball"></div>
        </div>
        <div id="finish" class="hidden">
          <div id="winner">You Win!</div>
          <div id="gameOver">Game Over!</div>
          <input id="restartBtn" type="button" value="Restart" />
        </div>
      </form>
      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
